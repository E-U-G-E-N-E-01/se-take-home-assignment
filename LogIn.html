<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's Login</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        .container { 
            width: 300px; 
            padding: 20px; 
            background-color: white; 
            text-align: center; 
            border-radius: 8px; 
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); 
        }
        h1 { 
            color: #DA291C; 
            margin-bottom: 20px; 
        }
        p { 
            margin-bottom: 20px; 
            font-size: 18px; 
            color: #333; 
        }
        button { 
            padding: 10px 20px; 
            margin: 10px; 
            background-color: #FFC72C; 
            color: #DA291C; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            transition: background-color 0.3s; 
        }
        button:hover { 
            background-color: #ffb300; /* Darker shade for hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <p>Select your type:</p>
        <button onclick="login('Normal')">Add Normal Order</button>
        <button onclick="login('VIP')">Add VIP Order</button>
    </div>

    <script>
        function login(userType) {
            // Redirect to menu page and pass the userType in the URL
            window.location.href = `menu.html?userType=${userType}`;
        }
    </script>
</body>
</html>
